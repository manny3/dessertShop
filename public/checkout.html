              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <h3 class="font-weight-bold py-3">運送</h3>
                  </div>
                  <div class="form-group col-md-6 d-flex align-items-center">

                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputLastname">姓氏</label>
                    <input type="text" class="form-control" id="inputLastname" placeholder="王">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputFirstname">名字</label>
                    <input type="text" class="form-control" id="inputFirstname" placeholder="小明">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputNumber">電話</label>
                  <input type="text" class="form-control" id="inputNumber" placeholder="0912-345-678">
                </div>
                <label for="inputAddress">地址</label>
                <div class="form-row">
                  <div class="form-group col-6">
                    <select id="inputCity" class="form-control">
                      <option selected>高雄市</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-6">
                    <select id="inputRegion" class="form-control">
                      <option selected>新興區</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-12">
                    <input type="text" class="form-control" id="address" placeholder="幸福路 520 號">
                  </div>
                </div>
              </form>
            </div>
            <button
              class="btn btn-light_yellow btn-block rounded-0 btn-lg py-3 text-dark_primary font-weight-bold">下一步</button>
          </div>
        </div>
        <div class="col-md-5 d-md-block d-none">
          <div class="checkout_order text-mid_primary px-3">
            <h4 class="h4 text-center font-weight-bold bg-light_primary py-3">訂單摘要
            </h4>
            <div class="order_list px-3">
              <div class="d-flex justify-content-between">
                <p>小計</p>

              </div>

              <div class="d-flex justify-content-between py-3">

          </div>
          <div class="shopping_list text-mid_primary">
            <h4 class="h4 text-center font-weight-bold bg-light_primary py-3 mb-0">購物清單
            </h4>
            <div class="d-flex shopping_item p-3">
              <div class="flex-grow-1">
                <div class="shopping_item_img" style="background-image: url(https://bit.ly/2QvsT63)"></div>
              </div>
              <div class="d-flex align-items-lg-center flex-column flex-grow-1">
                <h5>焦糖馬卡龍(2)</h5>
                <p>NT$ 450</p>
              </div>
            </div>
            <div class="d-flex shopping_item p-3">
